<html>
<head>  
<title>Animated Text</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js"></script>
<script>src="script.js"</script>
</head>
<body>
<div class="mainpage">
    <div class="container">
        <span class="txt1">Imitari</span><br>
        <span class="txt2">The way you dream it!</span><div class="bar"></div>
    </div>
	</div>
    <script>
        play();
        function play()
        {
            var t2 = new SplitText('.txt2').chars,
            color2 = '#17c0fd',
            color1 = '#fff',
            moveBar = ()=>{ gsap.set('.bar', {left:gsap.getProperty('.txt1','width') + 1}) };
			movetxt2 = ()=>{gsap.set('.txt2',{top:200,left:20,right:130})};
            gsap.timeline({delay:0.2})
            .set('.txt2',   {x:gsap.getProperty('.txt1','width')-2, immediateRender:true})
            .set('.bar',    {backgroundColor:color1, immediateRender:true})

            .to('.bar',     {duration:0.1, opacity:0, ease:Expo.easeIn, yoyo:true, repeat:5, repeatDelay:0.3}, 0)
            .from('.txt1',  {duration:1.1, width:0, ease:SteppedEase.config(14), onUpdate:moveBar}, 2.5)
            .to('.bar',     {duration:0.05, backgroundColor:color2}, '+=0.15')
            .to('.bar',     {duration:1.0, width:gsap.getProperty('.txt2','width')+1,top:150, ease:Power4.easeInOut}, '+=0.1')
            .from('.container',     {duration:1.0, x:135, ease:Power4.easeInOut}, '-=1.0')
            .to('.txt2',    {duration:0.01,top:150, opacity:1}, '-=0.1')
            .to('.bar',     {duration:0.4, x:290, width:0, ease:Power4.easeIn})
            .from(t2,       {duration:0.6, opacity:0, ease:Power3.easeInOut, stagger:0.02}, '-=0.5')
            .to('.txt1',    {duration:1.5, opacity:1, ease:Power3.easeInOut}, '-=1.2')
            .to('.txt2', {duration:2.0, ease:SteppedEase.config(14),onUpdate:movetxt2}, 2.5)
			.timeScale(1.45)
        }
    </script>
</body>
</html>
